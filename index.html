<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" type="text/css" href="mystyle3.css">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script> -->
	<script src="js/app.js"></script>
</head>
<body>
   <div class="container">
     <div class="input">
       <h1>Shopping List</h1>
        <ul id="instructions">
        <li>- Add a new item to the list by typing the name of the item in the text box then click the 'Add' button or press the 'Enter' key.</li>
        <li>- Edit items after you've added them to list by clicking the item</li>
        <li>- Click the 'x' to remove items from list.</li>
      </ul>
      </div>
      <center>
          <input type="text" name="newItemTextBox" id="newItemTextBox">
      <input type="submit" value="Add" name="AddButton" id="AddButton">
     </center>
     <ul id="list"></ul>
     </div>
     </div>
       </body>
     </html>
